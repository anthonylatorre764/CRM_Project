<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300
        ;400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/f4860d9245.js" 
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Sign In</title>
    </head>
    <body>
                                <!-- Sign Up -->
        <aside>
            <div class="signup" id="background">
                <p class="first-line">Don't Have an Account Yet?</p>
                <p class="second-line">What are you waiting for? Let's Fix that 
                    now!</p>
                <button id="sign-up-btn" type="button">Sign Up</button> 
                <img class="resize" src="Group-15.png"/>
            </div>
        </aside>
                                <!-- Sign In -->
        <main>
            <div id="sign_in_box">
                <h2>Sign In</h2>
                <form>
                    <div class="icon_box">
                        <i id="icon" class="fa-regular fa-user fa-lg"></i>
                        <input type="text" maxlength="31">
                    </div>
                    <div class="icon_box">
                        <i id="icon" class="fa-regular fa-envelope fa-lg"></i>
                        <input type="email" maxlength="33">
                    </div>
                    <div class="icon_box">
                        <i id="icon" class="fa-solid fa-lock fa-lg"></i>
                        <input type="password" maxlength="31">
                    </div>
                    <button class="signin-btn">Sign In</button>
                </form>
            </div>
                                <!-- Social Links -->
            <h4 id="social_heading">Or Sign in with social platforms</h4>
            <div id="links_box">
                <div class="button">
                    <a href="http://Facebook.com"><i id="facebook" 
                    class="fa-brands fa-facebook-f fa-xl"></i></a>
                </div>
                <div class="button">
                    <a href="http://twitter.com"><i id="twitter" 
                    class="fa-brands fa-twitter fa-xl"></i></a>
                </div>
                <div class="button">
                    <a href="http://google.com"><i id="google" 
                    class="fa-brands fa-google fa-xl"></i></a>
                </div>
                <div class="button">
                    <a href="http://linkedin.com"><i id="linkedin" 
                    class="fa-brands fa-linkedin-in fa-xl"></i></a>
                </div>
            </div>
        </main>
    </body>
</html>
