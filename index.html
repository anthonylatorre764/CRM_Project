<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/f4860d9245.js" 
crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
<title>Sign In</title>
</head>
<body>
<aside>
    <div class="signup" id="background">
        <p class="first-line">Don't Have an Account Yet?</p>
        <p class="second-line">What are you waiting for? Let's Fix that now!</p>
        <button class="sign-up-btn" type="button">Sign Up</button> 
        <img class="resize" src="Group-15.png"/>
</div>
    </div>
</aside>
<main>
    <div id="sign_in_box">
        <h2>Sign In</h2>
        <form>
            <div class="icon_box">

                <i id="icon" class="fa-regular fa-user fa-sm"></i>
                <input type="text" maxlength="27">
            </div>
            <div class="icon_box">
                <i id="icon" class="fa-regular fa-envelope fa-sm"></i>
                <input type="email" maxlength="27">
            </div>
            <div class="icon_box">
                <i id="icon" class="fa-solid fa-lock fa-sm"></i>
                <input type="password" maxlength="24">
                <i class="fa-regular fa-user fa-lg"></i>
                <input type="text" maxlength="35">
            </div>
            <div class="icon_box">
                <i class="fa-regular fa-envelope fa-lg"></i>
                <input type="email" maxlength="33">
            </div>
            <div class="icon_box">
                <i class="fa-solid fa-lock fa-lg"></i>
                <input type="password" maxlength="30">
            </div>
            <button class="signin">Sign In</button>
    
        </form>
    </div>
            <!--Social Functional Links-->
    <div class="links">
        <p><strong>Or Sign in with social platforms</strong></p>
    <a href="http://Facebook.com" class="button"><i id="social" class="fa-brands fa-facebook-f fa-xl" style="color: #000000;"></i></a>
    <a href="http://twitter.com" class="button"><i id="social" class="fa-brands fa-twitter fa-xl" style="color: #000000;"></i></a>
    <a href="http://google.com" class="button"><i id="social" class="fa-brands fa-google fa-xl" style="color: #000000;"></i></a>
    <a href="http://linkedin.com" class="button"><i id="social" class="fa-brands fa-linkedin-in fa-xl" style="color: #000000;"></i></a>
    </div>


</main>
</body>
</html>
